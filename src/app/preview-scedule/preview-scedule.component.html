<h2 mat-dialog-title>Preview Event</h2>
<mat-dialog-content>
    <p>Title: {{event.title}}</p>
    <p>Start: {{event.start | date}}</p>
    <p>End: {{event.end | date}}</p>
    <p>Status: <span [style.background-color]="event.color">{{event.color}}</span></p>
    <p>Draggable: {{event.draggable ? 'Yes' : 'No'}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial> close</button>
</mat-dialog-actions>
